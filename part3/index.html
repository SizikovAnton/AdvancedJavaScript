<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hamburger</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrap">
        <form class="form">
            <fieldset>
                <legend>Собери гамбургер</legend>
                <div class="section">
                    <label for="size">Выбери размер</label>
                    <div>
                        <label for="size-0">
                            <input type="radio" name="size" id="size-0" value="small" class="size" checked="checked">
                            Маленький 50р 20к
                        </label>
                    </div>
                    <div>
                        <label for="size-1">
                            <input type="radio" name="size" id="size-1" value="big" class="size">
                            Большой 100р 40к
                        </label>
                    </div>
                </div>

                <div class="section">
                    <label for="stuffing">Выбери начинку</label>
                    <div class="">
                        <label for="stuffing-0">
                            <input type="radio" name="stuffing" id="stuffing-0" value="cheese" class="stuffing" checked="checked">
                            Сыр 10р 20к
                        </label>
                    </div>
                    <div class="">
                        <label for="stuffing-1">
                            <input type="radio" name="stuffing" id="stuffing-1" value="salad" class="stuffing">
                            Салат 20р 5к
                        </label>
                    </div>
                    <div class="">
                        <label for="stuffing-2">
                            <input type="radio" name="stuffing" id="stuffing-2" value="potato" class="stuffing">
                            Картофель 15р 10к
                        </label>
                    </div>
                </div>

                <div class="section">
                    <label for="topping">Выбери добавки</label>
                    <div class="">
                        <label for="topping-3">
                            <input type="checkbox" name="topping" id="topping-3" value="spice" class="topping">
                            Приправа 15р 0к
                        </label>
                    </div>
                    <div class="">
                        <label for="topping-4">
                            <input type="checkbox" name="topping" id="topping-4" value="mayo" class="topping">
                            Майонез 20р 5к
                        </label>
                    </div>
                </div>
                <button class="btn" id="submit">Собрать</button>
            </fieldset>
        </form>

        <div class="result">
            <h2>Получился гамбургер:</h2>
            <p>Размер: <span id="res-size"></span></p>
            <p>Начинка: <span id="res-stuffing"></span></p>
            <p>Топпинги: <span id="res-topping">Отсутствуют</span></p>
            <p>Итого калорий: <span id="res-cal"></span></p>
            <p>Итоговая стоимость: <span id="res-price"></span> р.</p>
        </div>
    </div>
    <script src="part3.js"></script>
</body>

</html>
